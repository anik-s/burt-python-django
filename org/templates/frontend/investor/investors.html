{% extends 'frontend/frontend_base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__head kt-portlet__head--lg">
                    <div class="kt-portlet__head-label">
										<span class="kt-portlet__head-icon">
{#											<i class="kt-font-brand flaticon2-line-chart"></i>#}
										</span>
                        <h3 class="kt-portlet__head-title">
                            Investor Organizations
                        </h3>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <!--begin: Datatable -->
                    <table class="table table-striped- table-bordered table-hover table-checkable"
                           id="organization-datatable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Company Name</th>
                            <th>No. of Investments</th>
                            <th>No. of Exits</th>
                            <th>Location</th>
                        </tr>
                        </thead>
                    </table>
                    <!--end: Datatable -->
                </div>
            </div>

            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__head kt-portlet__head--lg">
                    <div class="kt-portlet__head-label">
										<span class="kt-portlet__head-icon">
{#											<i class="kt-font-brand flaticon2-line-chart"></i>#}
										</span>
                        <h3 class="kt-portlet__head-title">
                            Investor Persons
                        </h3>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <!--begin: Datatable -->
                    <table class="table table-striped- table-bordered table-hover table-checkable"
                           id="person-datatable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Person Name</th>
                            <th>No. of Investments</th>
                            <th>No. of Exits</th>
                            <th>Location</th>
                        </tr>
                        </thead>
                    </table>
                    <!--end: Datatable -->
                </div>
            </div>

        </div>
        <!--end::Portlet-->
    </div>

    <script>
        (function () {

            var dt_table = $('#organization-datatable').DataTable({
                order: [[1, "asc"]],
                columnDefs: [
                    {
                        name: 'id',
                        orderable: false,
                        searchable: false,
                        visible: false,
                        targets: [0]
                    },
                    {
                        targets: [1],
                        name: 'name',
                        orderable: true,
                        searchable: true,
                        render: function (data, type, row) {
                            console.log(row);
                            return '<a href="/organizations/' + row[0] + '" title="Detail">' + data + '</a>';
                        }
                    },
                    {
                        name: 'no_of_investments',
                        orderable: false,
                        searchable: false,
                        targets: [2]
                    },
                    {
                        name: 'no_of_exits',
                        orderable: false,
                        searchable: false,
                        targets: [3]
                    },

                    {
                        name: 'city',
                        orderable: false,
                        searchable: false,
                        targets: [4]
                    },
                ],
                searching: true,
                processing: true,
                serverSide: true,
                ajax: '/investor-organizations/datatable-data'
            });


            var dt_table = $('#person-datatable').DataTable({
                order: [[1, "asc"]],
                columnDefs: [
                    {
                        name: 'id',
                        orderable: false,
                        searchable: false,
                        visible: false,
                        targets: [0]
                    },
                    {
                        targets: [1],
                        name: 'name',
                        orderable: true,
                        searchable: true,
                        render: function (data, type, row) {
                            console.log(row);
                            return '<a href="/persons/' + row[0] + '" title="Detail">' + data + '</a>';
                        }
                    },
                    {
                        name: 'no_of_investments',
                        orderable: false,
                        searchable: false,
                        targets: [2]
                    },
                    {
                        name: 'no_of_exits',
                        orderable: false,
                        searchable: false,
                        targets: [3]
                    },

                    {
                        name: 'city',
                        orderable: false,
                        searchable: false,
                        targets: [4]
                    },
                ],
                searching: true,
                processing: true,
                serverSide: true,
                ajax: '/investor-persons/datatable-data'
            });

        }());
    </script>
{% endblock %}
