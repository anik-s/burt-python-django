{% extends 'frontend/base/home_base.html' %}
{% block content %}
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class=" container-fluid ">
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group" data-toggle="button"  role="group" aria-label="Basic example">
                        {% for typ in types %}
                            <button type="button" class="btn filter-btn {% if typ.name == 'Articles' %}focus{% endif %}" {% if typ.name == 'Articles' %}id="btn-article"{% endif %}>{{ typ.name }}</button>
                        {% endfor %}
                        <input type="hidden" id="filter-value" value="Articles">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-custom card-stretch gutter-b" data-card="true" id="kt_card_3">
                        <div class="card-header">
                            <div class="card-title">
                                <h3 class="card-label">Library - <span id="selected-title">Articles</span></h3>
                            </div>
                        </div>

                        <div class="card-body d-flex flex-column">
                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable"
                                   id="person-datatable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Short Description</th>
                                    <th>Date</th>
                                    <th id="author-header">Author(s)</th>
                                    <th>Guest(s)</th>
                                </tr>
                                </thead>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Container-->
    </div>
    <!--end::Entry-->

    <script>
        (function () {

            var dt_table = $('#person-datatable').DataTable({
                order: [[1, "asc"]],
                columnDefs: [
                    {
                        name: 'slug',
                        orderable: false,
                        searchable: false,
                        visible: false,
                        targets: [0]
                    },
                    {
                        targets: [1],
                        name: 'title',
                        orderable: true,
                        searchable: true,
                        render: function (data, type, row) {
                            return '<a target="_blank" href="'+ row[5] + '" title="Detail">' + data + '</a>';
                        }
                    },
                    {
                        name: 'short_description',
                        orderable: false,
                        searchable: false,
                        targets: [2]
                    },
                     {
                        name: 'short_description',
                        orderable: false,
                        searchable: false,
                        targets: [3]
                    },
                    {
                        name: 'short_description',
                        orderable: false,
                        searchable: false,
                        targets: [4],
                        render: function (data, type, row) {
                            var dt = '';
                            data.forEach(function (item, index) {
                                dt += '<a target="_blank" href="/persons/' + item.slug + '" title="Detail">' + item.name + '</a>';
                                if (index < data.length - 1) {
                                    dt += ', ';
                                }
                            });
                            return dt
                        }
                    },
                    {
                        name: 'short_description',
                        orderable: false,
                        searchable: false,
                        targets: [5],
                        visible: false,
                        render: function (data, type, row) {
                            var dt = '';
                            data.forEach(function (item, index) {
                                dt += '<a target="_blank" href="/persons/' + item.slug + '" title="Detail">' + item.name + '</a>';
                                if (index < data.length - 1) {
                                    dt += ', ';
                                }
                            });
                            return dt
                        }
                    },
                ],
                searching: true,
                processing: true,
                serverSide: true,
                {#stateSave: true,#}
                ajax: {
                    url: '/library/datatable-data', // Change this URL to where your json data comes from
                    type: "GET", // This is the default value, could also be POST, or anything you want.
                    data: function (d) {
                        d.type = $('#filter-value').val()
                    }
                },
            });

            $('.filter-btn').on('click', function () {
                $('#filter-value').val($(this).html());
                dt_table.ajax.reload(function (json) {
                    var t = $('#filter-value').val();
                    if (t === "Books" || t === "eBooks" || t === "Articles" || t === "White Papers") {
                        $('#author-header').html("Author(s)");
                        dt_table.columns([4]).visible(false, false);
                    } else if (t === "Videos") {
                        $('#author-header').html("Host(s)");
                        dt_table.columns([4]).visible(false, false);
                    } else if (t === "Podcasts") {
                        $('#author-header').html("Host(s)");
                        dt_table.columns([4]).visible(true, true);
                    }
                    $('#selected-title').html(t);
                    if (t !== 'Articles') {
                        $('#btn-article').removeClass('focus');
                    }
                });
            });

        }());
    </script>

{% endblock %}
