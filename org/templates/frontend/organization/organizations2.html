{% extends 'frontend/base/home_base.html' %}
{% block content %}
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class=" container-fluid ">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-custom card-stretch gutter-b" data-card="true" id="kt_card_3">
                        <div class="card-header">
                            <div class="card-title">
                                <h3 class="card-label">Companies</h3>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable"
                                   id="person-datatable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Categories</th>
                                    <th>Location</th>
                                    <th>Founded</th>
                                </tr>
                                </thead>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--end::Container-->
    </div>

    <!--end::Entry-->
    <script>
        (function () {

            var dt_table = $('#person-datatable').DataTable({
                order: [[1, "asc"]],
                columnDefs: [
                    {
                        name: 'id',
                        orderable: false,
                        searchable: false,
                        visible: false,
                        targets: [0]
                    },
                    {
                        targets: [1],
                        name: 'name',
                        orderable: true,
                        searchable: true,
                        render: function (data, type, row) {
                            console.log(row);
                            return '<a href="/organizations/' + row[0] + '" title="Detail">' + data + '</a>';
                        }
                    },
                    {
                        name: 'description',
                        orderable: false,
                        searchable: false,
                        targets: [2]
                    },
                    {
                        name: 'categories',
                        orderable: false,
                        searchable: false,
                        targets: [3]
                    },
                    {
                        name: 'city',
                        orderable: false,
                        searchable: false,
                        targets: [4]
                    },
                    {
                        name: 'founded',
                        orderable: false,
                        searchable: false,
                        targets: [5]
                    }
                ],
                searching: true,
                processing: true,
                serverSide: true,
                {#stateSave: true,#}
                ajax: '/organizations/datatable-data'
            });
        }());
    </script>

{% endblock %}
